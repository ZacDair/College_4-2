<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>COMP8054 W7 Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js " type="text/JavaScript"></script>
	
    <style>
    </style>
  </head>
  
  
  <body id="theBody">
	
	<h3>Chart Components</h3>
	
	<div id="div1">
		<h4>Boxplot</h4>
		<script>
		// Read in the csv file
		d3.csv("boxplot.csv", d3.autoType).then(function(data){
			createBoxPlot(data);
		}).catch(function(error){
			// handle error
			console.log(error);				
		});
		
		function createBoxPlot(data) {
			var bodySelection = d3.select("#div1");
			var svgSelection = bodySelection.append("svg")
								.attr("width", 500)
								.attr("height", 600)
			console.log(data);
			xScale = d3.scaleLinear().domain([1,8]).range([20,470]);
			yScale = d3.scaleLinear().domain([0,100]).range([480,0]);
			
			var xAxis = d3.axisBottom(xScale)
						.ticks(8);
			var yAxis = d3.axisLeft(yScale);
				
			d3.select("svg").append("g")
			.attr("transform", "translate(470,0)")
			.attr("id", "yAxisG")
			.call(yAxis);

			d3.select("svg").append("g")
			.attr("transform", "translate(0,480)")
			.attr("id", "xAxisG")
			.call(xAxis);

			d3.select("svg").selectAll("circle.median")
			.data(data)
			.enter()
			.append("circle")
			.attr("class", "tweets")
			.attr("r", 5)
			.attr("cx", function(d) {return xScale(d.day)})
			.attr("cy", function(d) {return yScale(d.median)})
			.style("fill", "darkgray");

			d3.select("svg").selectAll("g.box")
			.data(data)
			.enter()
			.append("g")
			.attr("class", "box")
			.attr("transform", function(d) {return "translate(" + xScale(d.day) +"," + yScale(d.median) + ")"})
			.each(function(d,i) {
			d3.select(this)
			.append("line")
			.attr("class", "range")
			.attr("x1", 0)
			.attr("x2", 0)
			.attr("y1", yScale(d.max) - yScale(d.median))
			.attr("y2", yScale(d.min) - yScale(d.median))
			.style("stroke", "black")
			.style("stroke-width", "4px");

			d3.select(this)
			.append("line")
			.attr("class", "max")
			.attr("x1", -10)
			.attr("x2", 10)
			.attr("y1", yScale(d.max) - yScale(d.median))
			.attr("y2", yScale(d.max) - yScale(d.median))
			.style("stroke", "black")
			.style("stroke-width", "4px");

			d3.select(this)
			.append("line")
			.attr("class", "min")
			.attr("x1", -10)
			.attr("x2", 10)
			.attr("y1", yScale(d.min) - yScale(d.median))
			.attr("y2", yScale(d.min) - yScale(d.median))
			.style("stroke", "black")
			.style("stroke-width", "4px");
			d3.select(this)
			.append("rect")
			.attr("class", "range")
			.attr("width", 20)
			.attr("x", -10)
			.attr("y", yScale(d.q3) - yScale(d.median))
			.attr("height", yScale(d.q1) - yScale(d.q3))
			.style("fill", "white")
			.style("stroke", "black")
			.style("stroke-width", "2px");

			d3.select(this)
			.append("line")
			.attr("x1", -10)
			.attr("x2", 10)
			.attr("y1", 0)
			.attr("y2", 0)
			.style("stroke", "darkgray")
			.style("stroke-width", "4px");
			})
		}
		</script>
	</div>
	<div id="div2">
		<h4>Line Chart with interpolation</h4>
		<script>
		// Read in the csv file
		d3.csv("tweetdata.csv", d3.autoType).then(function(data){
			createLineChart(data);
		}).catch(function(error){
			// handle error
			console.log(error);				
		});
		
		function createLineChart(data){
			var bodySelection = d3.select("#div2");
			var svgSelection = bodySelection.append("svg")
								.attr("width", 500)
								.attr("height", 600)
									
			xScale = d3.scaleLinear().domain([1,10.5]).range([20,480]);
			yScale = d3.scaleLinear().domain([0,35]).range([480,20]);
			
			var xAxis = d3.axisBottom(xScale)
							.ticks(10);
			var yAxis = d3.axisLeft(yScale);

			svgSelection.append("g").attr("id", "xAxisG").call(xAxis);
				
			svgSelection.append("g").attr("id", "yAxisG").call(yAxis);

			svgSelection.selectAll("circle.tweets")
			.data(data)
			.enter()
			.append("circle")
			.attr("class", "tweets")
			.attr("r", 5)
			.attr("cx", function(d) {return xScale(d.day)})
			.attr("cy", function(d) {return yScale(d.tweets)})
			.style("fill", "orange")

			svgSelection.selectAll("circle.retweets")
			.data(data)
			.enter()
			.append("circle")
			.attr("class", "retweets")
			.attr("r", 5)
			.attr("cx", function(d) {return xScale(d.day)})
			.attr("cy", function(d) {return yScale(d.retweets)})
			.style("fill", "cyan")

			svgSelection.selectAll("circle.favorites")
			.data(data)
			.enter()
			.append("circle")
			.attr("class", "favorites")
			.attr("r", 5)
			.attr("cx", function(d) {return xScale(d.day)})
			.attr("cy", function(d) {return yScale(d.favorites)})
			.style("fill", "green");


			tweetLine = d3.line()
					.curve(d3.curveBasis)
					.x(function(d) {
					return xScale(d.day)
				})
					.y(function(d) {
					return yScale(d.tweets)
				})

				retweetLine = d3.line()
					.curve(d3.curveStepBefore)
					.x(function(d) {
					return xScale(d.day)
				})
					.y(function(d) {
					return yScale(d.retweets)
				})

				favLine = d3.line()
					.curve(d3.curveCardinal)
					.x(function(d) {
					return xScale(d.day)
				})
					.y(function(d) {
					return yScale(d.favorites)
				})

				svgSelection
					.append("path")
					.attr("d", tweetLine(data))
					.attr("fill", "none")
					.attr("stroke", "orange")
					.attr("stroke-width", 2)
				
					svgSelection
					.append("path")
					.attr("d", retweetLine(data))
					.attr("fill", "none")
					.attr("stroke", "cyan")
					.attr("stroke-width", 3)
				
					svgSelection
					.append("path")
					.attr("d", favLine(data))
					.attr("fill", "none")
					.attr("stroke", "green")
					.attr("stroke-width", 2)

			
		}
		</script>
		</div>
	
  </body>
  
</html>
